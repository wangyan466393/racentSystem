<div id="content_box">
        <h2>知识库列表</h2>
        <div id="content">
            <div id="order_all" class="order_content">
                <div class="order_search">
                    <span>
                        <select name="" id="">
                            <option value="">选择类型</option>
                        </select>
                    </span>
                    <span>
                        <input type="text" placeholder="请输入文档名称">
                    </span>
                   
                    <span>
                        <button type=" button" id="order_search">搜索</button>
                    </span>
                </div>
                <div class="table_box">
                    <table id="subscription_dataLists">
                        <thead>
                            <tr>
                                <th>文档标题</th>
                                <th>分类</th>
                                <th>作者</th>
                                <th>状态</th>
                                <th>阅读量</th>
                                <th>创建时间</th>
                                <th>最近修改时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
                <!-- 分页 -->
                <div class="page pageFloat" >
    
                </div>
            </div>
        </div>
        <button class="import_btn addCollection">添加文档</button>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/page.js"></script>
    <script>
        // 分页
        $.pageInit({
            container: '.page', //容器：默认page
            countPage: 10, //一共有多少页
            showPageCount: 5, //显示多少个分页按钮
            nowPage: 1, //当前是第几页
            count: 50, //数据总数
            callBack: function (data) {
                //当前的页码
                console.log("当前的页码为：" + data)
            }
        });
        var json = [
            { "title": "申请SSL证书时如何设置IP地址白名单和邮箱白名单",  "classification": "SSL证书常见问题", "author": "王维", "status": "已发布","reading_volume":"1","create_time":"2020-08-10 10:00:00","updata_time":"2020-08-10 10:00:00"},  
            { "title": "如何对PDF文档进行数字签名", "classification": "SSL证书常见问题", "author": "王维", "status": "已发布","reading_volume":"0","create_time":"2020-08-10 10:00:00","updata_time":"2020-08-10 10:00:00"},
            { "title": "如何查看网站正在使用的SSL证书品牌", "classification": "SSL证书常见问题", "author": "王维", "status": "已发布","reading_volume":"2","create_time":"2020-08-10 10:00:00","updata_time":"2020-08-10 10:00:00"},
            { "title": "Sectigo个人邮件签名流程", "classification": "SSL证书常见问题", "author": "王维", "status": "已发布","reading_volume":"0","create_time":"2020-08-10 10:00:00","updata_time":"2020-08-10 10:00:00"},
            { "title": "个人及个体商户申请Sectigo证书步骤", "classification": "SSL证书常见问题", "author": "王维", "status": "已发布","reading_volume":"1","create_time":"2020-08-10 10:00:00","updata_time":"2020-08-10 10:00:00"}
        ];
        //订单管理--所有订单信息
        getTableData()
        function getTableData() {
            var tableInfo = ""
            for (var i in json) {    //遍历Table的所有Row
                tableInfo += `<tr>
                    <td>${json[i].title}</td>
                    <td>${json[i].classification}</td>
                    <td>${json[i].author}</td>
                    <td>${json[i].status}</td>
                    <td>${json[i].reading_volume}</td>
                    <td>${json[i].create_time}</td>
                    <td>${json[i].updata_time}</td>
                    <td>
                        <a class='flowDetailHref' data-id='knowledgeBaseDetail'><img src='images/alert_file.png'></a>
                        &nbsp;&nbsp;
                        <a><img src='images/delete.png'/></a>
                    </td>
                </tr>`;
            }
            $(".right_content #subscription_dataLists tbody").html(tableInfo)
        }
    
    
    
    </script>
