<div id="content_box">

            <ul>

                    </p>

                        <span>产品缩略图</span>
                        <label class="input_group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"></button>
                            </span>
                        </label>

                    </p>
                </li>
                <li>
                    <p>
                        <span>产品短名</span>
                        <input type="text" class="config_inp">
                    </p>
                    <p>
                        <span>可退款期(天)</span><input type="number" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>供应商</span>
                        <select name="" id="" class="config_inp">
                            <option value=""></option>
                        </select>
                    </p>
                    <p>
                        <span>市场价</span><input type="number" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>零售价</span>
                        <input type="number" class="config_inp">
                    </p>
                    <p>
                        <span>预警价</span><input type="number" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>税率</span>
                        <input type="number" class="config_inp">
                    </p>
                    <p>
                        <span>品类</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>续费价格</span>
                        <select name="" id="" class="sel">
                            <option value=""></option>
                        </select>
                    </p>
                    <p>
                        <span>产品代码</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>产品状态</span>
                        <select name="" id="" class="sel">
                            <option value=""></option>
                        </select>
                    </p>
                    <p>
                        <span>产品权重</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>是否自动续费</span>
                        <select name="" id="" class="sel">
                            <option value=""></option>
                        </select>
                    </p>
                </li>

                <li>
                    <p> <span>产品规格</span></p>
                    <textarea class="e_content description"></textarea>
                </li>
                <li>
                    <p> <span>产品简介</span></p>
                    <textarea class="e_content description"></textarea>

                </li>
                <li>
                    <p> <span>产品描述</span></p>
                    <div id="editor" style="width: 100%;">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
<div class="email_back_btn">
    <button type="button">保存</button>
</div>

<script src="js/wangEditor.min.js"></script>

<script>

    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'emoticon',  // 表情
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ]
    editor.create()
</script>
