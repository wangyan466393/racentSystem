<script type="text/javascript">


    $(".file-upload").change(function(){
       var file = $(this)[0].files[0];
        var reg= /\.(doc|docx|xlsx)$/;
        if((file.size / 1024 / 1024) > 10) {
            alert("your file size if out of 10M limit");
            return;
        } else if(!reg.test(file.name)) {
            alert("请上传文本文件");
            return;
        }

        $(".file_view").append("<li>"+file.name+"</li>")
    })



        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.customConfig.menus =[
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'backColor',  // 背景颜色
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'video',  // 插入视频
            'code',  // 插入代码
            'undo',  // 撤销
            'redo'  // 重复
        ]
        editor.create()
   
</script>
