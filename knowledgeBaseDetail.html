<div id="content_box">
    <h2>文档修改</h2>
    <div class="config_box">
        <div class="config_content">
            <ul>
                <li>
                    <p>
                        <span>文档标题</span><input type="text" class="config_inp">
                    </p>
                    <p>
                        <span>文档别名</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>文档作者</span><input type="text" class="config_inp">
                    </p>
                    <p>
                        <span>文档排序</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>

                    <p>
                        <span>文档tag表情</span>
                        <input type="text" class="config_inp">
                        (以逗号隔开)
                    </p>
                    <p>
                        <span>mate关键字</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>
                    <p>
                        <span>meta描述</span><input type="text" class="config_inp">
                    </p>
                    <p>
                        <span>meta标题</span><input type="text" class="config_inp">
                    </p>
                </li>
                <li>
                    <p> <span>文档摘要</span></p>
                    <textarea class="e_content description"></textarea>
                    
                </li>
                <li>
                    <p> <span>正文</span></p>
                    <div id="editor" style="width: 100%;">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
<div class="email_back_btn">
    <button type="button">保存</button>
</div>

<script src="js/wangEditor.min.js"></script>

<script>

    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'emoticon',  // 表情
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ]
    editor.create()
</script>
