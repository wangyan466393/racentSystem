<div id="content_box">
    <h2>订单列表</h2>
    <div id="content">
        <div id="order_all" class="order_content">
            <div class="order_search">
                <span>
                    <select name="" id="">
                        <option value="">全部</option>
                    </select>
                </span>
                <span>
                    <input type="text" placeholder="请输出用户名" id="order_username" style="width: 150px;">
                </span>
                <span>
                    <input type="text" placeholder="请输入订单号">

            <span>
                <button type=" button" id="order_search">搜索</button>

            </div>
            <div class="table_box">
                <table id="order_dataLists">
                    <thead>
                        <tr>
                            <th></th>
                            <th>用户名</th>
                            <th>订单编号</th>
                            <th>产品名称</th>
                            <th>下单日期</th>
                            <th>付款方式</th>
                            <th>订单类型</th>
                            <th>订单状态</th>
                            <th>订单价格</th>
                            <th>订单操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr class="checkall_btn">
                            <td align="left" style="position: relative;">
                                <input type="checkbox" id="check_all">
                                <label for="check_all">全选</label>
                            </td>
                            <td align="left" colspan="4">
                                <button type="button">批量删除</button>
                                <button type="button">批量修改</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- 分页 -->
            <div class="page">

            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/page.js"></script>
<script>

    $.pageInit({
        container: '.page', //容器：默认page
        countPage: 10, //一共有多少页
        showPageCount: 5, //显示多少个分页按钮

        count: 50, //数据总数
        callBack: function (data) {
            //当前的页码
            console.log("当前的页码为：" + data)
        }
    });

        { "name": "ljp2", "order_num": "20200803xcnjj63cm", "product_name": "Sectigo EV代码签名", "order_date": new Date(), "payment_method": "零钱支付", "order_type": "新", "order_status": "草稿", "order_price": "1229.60" },
        { "name": "qw", "order_num": "20200803xcnjj63cm", "product_name": "Sectigo EV代码签名", "order_date": new Date(), "payment_method": "零钱支付", "order_type": "新", "order_status": "草稿", "order_price": "1229.60" },

    ];
    //订单管理--所有订单信息
    getTableData()
    function getTableData() {
        var tableInfo = ""
        for (var i = 0; i < json.length; i++) {    //遍历Table的所有Row
            tableInfo += "<tr>"
                //遍历Row中的每一列
                //获取Table中单元格的内容
                + " <td align='left' ><input type='checkbox' name='sub'></td> "
                + " <td>" + json[i].name + "</td> "
                + "<td>20200803xcnjj63cm</td>"
                + "<td>Sectigo EV代码签名</td>"
                + "<td>2020-08-03 18:35:00</td>"
                + "<td>零钱支付</td>"
                + "<td>新</td>"
                + "<td>草稿</td>"
                + "<td>￥1299.60</td>"
                + "<td><a data-id='orderDetail'>详情</a></td>  ";

            tableInfo += "</tr>";
        }
        $(".right_content #order_dataLists tbody").html(tableInfo)
    }

    //全选
    $("#check_all").on("click", function () {
        $("#order_all input[name='sub']").prop("checked", this.checked);
    });
    //搜索
    $("#order_search").click(function () {
        var txt = $("#order_username").val();
        if ($.trim(txt) != "") {
            $("table  tr:not('thead tr, tfoot tr')").hide().filter(":contains('" + txt + "')").show();
        } else {
            $("table tr:not('thead tr, tfoot tr')").show();
        }
    });
</script>
