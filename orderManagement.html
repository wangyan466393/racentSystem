<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        #tab {
            overflow: hidden;
        }

        #tab li {
            margin-right: 10px;
            list-style: none;
            float: left;
            width: 100px;
            text-align: center;
            background-color: #e5f0ff;
            border: 1px solid #e0e0e0;
            border-bottom: none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #tab li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            line-height: 40px;
            font-weight: 700;
        }

        #tab li.active {
            background-color: #fff;
            border-bottom: none;
        }

        #content {
            position: relative;
            height: calc(100% - 50px);
        }

        #content>div {
            position: absolute;
            padding: 20px;
            width: 100%;
            height: calc(100% - 50px);
            display: none;
            background-color: #fff;
            box-sizing: border-box;
        }

        #content #order_all {
            display: block;
        }

        #content table {
            width: 100%;
            text-align: center;
        }

        #content table,
        td {
            border: 1px solid #e6e6e6;
            border-collapse: collapse;
        }

        #content table thead tr {
            background-color: #e5f0ff;
        }

        #content table th {
            padding: 5px 0;
        }

        #content table td:first-child {
            color: #ec6c32;
        }

        #content table a {
            color: #5d96e3;
        }

        .order_search {
            padding: 20px 0;
            margin-bottom: 20px;
            background-color: #f6f6f6;
            border-radius: 7px;
        }

        .order_search span {
            margin-left: 20px;
        }

        .order_search span input {
            width: 200px;
            height: 26px;
            border: none;
            border: 1px solid #d9d9d9;
            border-radius: 7px;
            outline: none;
            box-shadow: 0 0 2px #ccc;
        }

        .order_search button {
            padding: 5px 20px;
            color: #fff;
            border: none;
            background-color: #ec6c32;
            border-radius: 7px;
            outline: none;
            cursor: pointer;
        }
        .order_search button:hover{
            background-color: #f58d5d;
        }
    </style>
</head>

<body>
    <!--header-->
    <div id="header_box"></div>
    <!-- 主体 -->
    <div class="main">
        <div class='left_lists'></div>
        <div class="right_content">
            <ul id="tab">
                <li class="active"><a href="#order_all">所有订单</a></li>
                <li><a href="#order_paid">已付款订单</a></li>
                <li><a href="#order_refund">退款订单</a></li>
                <li><a href="#order_notPaid">未付款订单</a></li>
                <li><a href="#order_new">新订单</a></li>

            <div id="content">
                <div id="order_all">
                    <div class="order_search">
                        <span>
                            用户名&nbsp;<input type="text">
                        </span>
                        <span>
                            订单号&nbsp;<input type="text">
                        </span>
                        <span>
                            付款日期&nbsp;<input type="text">
                        </span>
                        <span>

                    </div>
                    <div>
                        <table id="order_dataLists">
                            <thead>
                            <tr>
                                <th>用户名</th>
                                <th>订单编号</th>
                                <th>产品名称</th>
                                <th>下单日期</th>
                                <th>付款方式</th>
                                <th>订单类型</th>
                                <th>订单状态</th>
                                <th>订单价格</th>
                                <th>订单操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                        </table>
                    </div>
                </div>
                <div id="order_paid">
                    火爆娱乐：<br>

            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src='js/main.js'></script>
    <script>

                    divs[j].style.display = "none";

                var id = this.href.substring(i);   // 截取#到结尾的内容
                console.log(document.querySelector(id).parentNode);  //#content1  #content2  #content3
